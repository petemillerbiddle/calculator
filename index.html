<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator TOP</title>
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Calculator</h1>
    <div id="calculator">
        <div id="row-1">
            <div id="display"></div>
        </div>
        <div class="row" id="row-2">
            <button class="fxn-buttons" id="clear">CLEAR</button>
            <button class="fxn-buttons" id="back">BACK</button>
            <button class="fxn-buttons" id="equals">=</button>
        </div>
        <div class="row" id="row-3">
            <button class="digit-btn" id="7">7</button>
            <button class="digit-btn" id="8">8</button>
            <button class="digit-btn" id="9">9</button>
            <button class="operate-btn" id="+">+</button>
        </div>
        <div class="row" id="row-4">
            <button class="digit-btn" id="4">4</button>
            <button class="digit-btn" id="5">5</button>
            <button class="digit-btn" id="6">6</button>
            <button class="operate-btn" id="-">-</button>
        </div>
        <div class="row" id="row-5">
            <button class="digit-btn" id="1">1</button>
            <button class="digit-btn" id="2">2</button>
            <button class="digit-btn" id="3">3</button>
            <button class="operate-btn" id="x">x</button>
        </div>
        <div class="row" id="row-6">
            <button class="digit-btn" id="0">0</button>
            <button class="digit-btn" id=".">.</button>
            <button class="operate-btn" id="/">/</button>
        </div>
    </div>
</body>
</html>
