<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator TOP</title>
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Calculator</h1>
    <div id="calculator">
        <div id="row-1">
            <div id="display">12345</div>
        </div>
        <div id="row-2">
            <button>CLEAR</button>
            <button>BACK</button>
            <button>=</button>
        </div>
        <div id="row-3">
            <button class="digit-btn" id="7">7</button>
            <button class="digit-btn" id="8">8</button>
            <button>9</button>
            <button>+</button>
        </div>
        <div id="row-4">
            <button>4</button>
            <button>5</button>
            <button>6</button>
            <button>-</button>
        </div>
        <div id="row-5">
            <button>1</button>
            <button>2</button>
            <button>3</button>
            <button>x</button>
        </div>
        <div id="row-6">
            <button>0</button>
            <button>.</button>
            <button>/</button>
        </div>
    </div>
</body>
</html>
